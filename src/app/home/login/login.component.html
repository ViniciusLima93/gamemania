  <html>
    <div class="Corpo">
    <title>Login - Game Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

   <img src="../../../assets/logo.jpeg" class="Logo">

  <div class="Position" >

   <div class="Box">

        <form name="stringForm" (ngSubmit) = "receberDados()">

            <main class="Letra">

            <label for="username">Username : </label>
            <input type="email" name="email" placeholder="Ex.Digite seu email" [(ngModel)]="userModel.email"> 
              
            </main>

            <main class="Letra">  
            <label for="password">Password :</label>    
            <input type="password" name="password" placeholder="Digite sua senha" [(ngModel)]="userModel.password">
            </main>
            
                <input type="submit" value="Fazer login">
            
        </form>

   </div>       

   <div id="message" *ngIf="menssagem != '' ">
    <h3 style="color:red;text-align: center;">
    {{menssagem}}
    </h3>

    </div>

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <!-- Fim Bootstrap JS -->
    <script src="../../../assets/js/script.js"></script>

</div>


<router-outlet></router-outlet>
